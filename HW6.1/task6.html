<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Палітра кольорів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #fef1e7;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        #palette {
            margin-top: 40px;
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .color-box {
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        }

        .color-box span {
            display: block;
            font-weight: normal;
            margin-top: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h2>Create new color</h2>

    <form id="colorForm">
        <label>Color:
            <input type="text" id="name" required>
            <div class="error" id="errorName"></div>
        </label>

        <label>Type:
            <select id="type">
                <option value="RGB">RGB</option>
                <option value="RGBA">RGBA</option>
                <option value="HEX">HEX</option>
            </select>
        </label>

        <label>Code:
            <input type="text" id="code" required>
            <div class="error" id="errorCode"></div>
        </label>

        <button type="submit">Save</button>
    </form>

    <h2>All colors</h2>
    <div id="palette" class="colors-grid"></div>

    <script src="task6.js"></script>
</body>

</html>
